name: Delivery

on:
  push:
    branches: [ master, ubereats ]

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ls
        run: ls
      - name: dispatch to watchers
        env:
          watchers: |
            - meals-ruby
            - meals-go
            - meals-java
        run: for w in watchers; do echo w; done
        
